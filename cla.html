<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cla.css">
    <title>Calculator</title>
</head>
<body>
    <div class="frame">
        <input class="display" readonly>
    <div class="btn">
    
        <button id="symb" onclick="pressed('+')">+</button>
        <button id="symb" onclick="pressed('%')" >%</button>
        <button id="symb" onclick="pressed('&')">&</button>
        <button id="symb" onclick="Clear()">C</button>
        <button id="symb" onclick="pressed('-')">-</button>
        <button onclick="pressed('7')">7</button>
        <button onclick="pressed('8')">8</button>
        <button onclick="pressed('9')">9</button>
        <button id="symb" onclick="pressed('*')">x</button>
        <button onclick="pressed('4')">4</button>
        <button onclick="pressed('5')">5</button>
        <button onclick="pressed('6')">6</button>
        <button id="symb" onclick="pressed('/')">/</button>
        <button onclick="pressed('1')">1</button>
        <button onclick="pressed('2')">2</button>
        <button onclick="pressed('3')">3</button>
        <button id="symb" onclick="calculate()">=</button>
       <button onclick="pressed('.')">.</button>
       <button onclick="pressed('0')">0</button>
       <button onclick="pressed('00')">00</button>
    </div>
</div>


<script src="cla.js"></script>
</body>
</html>
